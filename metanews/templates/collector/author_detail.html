{% extends "base.html" %}
{% load url from future %}
{% block content %}
    {{author.name}} {{author.get_sex}}
    <br/>
    <table>
    	<tr>
    		<td>URL</td>
    		<td>Featured at</td>
    	</tr>
    	<tr>
	    {% for article in author.articles.all %}
	    	<td><a href="{{article.url}}">{{article.url}}</a></td>
	    	<td>{{article.featured_where}}</td>
	    {% endfor %}
		</tr>
	</table>
{% endblock %}
